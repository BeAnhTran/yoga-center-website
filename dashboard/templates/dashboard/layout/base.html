{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DASHBOARD | Lotus Yoga</title>
    <meta charset="UTF-8">
    <meta name="description" content="Lotus Yoga">
    <meta name="keywords" content="yoga, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.png'%}">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static 'css/dashboard/style.css' %}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'dashboard/layout/sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include 'dashboard/layout/topbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            {% include 'dashboard/layout/footer.html' %}
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    {% include 'dashboard/logout_model.html' %}

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'js/vendor/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/vendor/bootstrap/bootstrap.min.js'%}"></script>

    <script src="{% static 'js/jquery-easing/jquery.easing.min.js' %}"></script>

    <script src="{% static 'js/dashboard/admin.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'js/chart.js/Chart.min.js' %}"></script>
    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>
</body>

</html>
