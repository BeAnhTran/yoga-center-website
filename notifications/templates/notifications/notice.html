{% load i18n %}

<div class="alert alert-block alert-{{ notice.level }}">
    {% if notice.unread %}
        <a class="close float-right text-danger" href="{% url 'notifications:mark_as_read' notice.slug %}">
            <i class="far fa-check-square"></i>
        </a>
    {% endif %}

    <h5 style="font-family: serif;">
        {{ notice.verb|capfirst }}
    </h5>
    <p>{{ notice.timesince }} trước</p>
</div>
