{% extends 'base.html' %}
{% load static %}
{% block specified_css %}
<link rel="stylesheet" href="{% static 'css/core/sign_up.css'%}">
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container card mt-5">
  <h2 class="m-3 text-center title-type-signup">Sign up as a Trainee</h2>
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-md-12">
        {% crispy form %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
