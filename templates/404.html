{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html class="no-js" lang="vi">
<head>
    <meta charset="utf-8">
    <title>Yoga Hương Tre</title>
    <meta name="description" content="Yoga Huong Tre">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'payment_result/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'payment_result/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'payment_result/css/vendor.css' %}">

    <link rel="shortcut icon" href="{% static 'img/huongtre_favicon.png'%}">

<body>
    <header class="main-header">

            <div class="logo">

                    <div class="col-twelve">

                            {% trans 'Oooooops! Looks like nothing was found at this location.' %}

                    </div>	   			

                 </div> <!-- /twelve -->

            </div> <!-- /row -->

        <footer>
            <div class="row">
                <div class="col-five tab-full bottom-links">
                    <ul class="links">
                        <li><a href="{% url 'home:index' %}">Trang chủ</a></li>
                    </ul>

                    <div class="credits">
                        <p>Yoga <a href="{% url 'home:index' %}" title="styleshout">Hương Tre</a></p>
                    </div>
                </div>
            </div>
        </footer>
        </div>

    <div id="preloader">

    </div>
    <!-- Java Script
   ================================================== -->
    <script src="{% static 'payment_result/js/jquery-2.1.3.min.js'%}"></script>
