{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container spad">
    <div class="row">
        <div class="col-lg-3 bg-dark mb-3">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover"
                    style="background-image: url({% static 'img/bg-profile-3.jpg' %});">
                </div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="{% static 'img/user/default.png' %}"
                            alt="{{user}}">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">{{ user }}</h5>
                        <span class="author-card-position">
                            Tham gia {{ user.date_joined.date }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                    <a class="list-group-item active" href="{% url 'core:profile' %}"><i class="fe-icon-user text-muted"></i>
                        Thông tin cá nhân
                    </a>
                    <a class="list-group-item" href="{% url 'core:profile-trainee-cards' %}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fe-icon-heart mr-1 text-muted"></i>
                                <div class="d-inline-block">Thẻ tập</div>
                            </div>
                        </div>
                    </a>
                    <a class="list-group-item" href="javascript:;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fe-icon-tag mr-1 text-muted"></i>
                                <div class="d-inline-block">Lịch sử thanh toán thẻ tập</div>
                            </div>
                        </div>
                    </a>
                    <a class="list-group-item" href="javascript:;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fe-icon-heart mr-1 text-muted"></i>
                                <div class="d-inline-block">Đơn hàng</div>
                            </div>
                        </div>
                    </a>
                </nav>
            </div>
        </div>
        <div class="col-lg-9 profile-content">
            {% block profile_content %}
            {% endblock %}
        </div>
    </div>

</div>
{% endblock %}
