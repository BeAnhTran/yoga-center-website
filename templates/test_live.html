{% load static notifications_tags %}

<script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    console.log('running tester')

    function make_notification() {
        var r = new XMLHttpRequest();
        r.open("GET", '/notifications/test-make/', true);
        r.send();
    }
</script>

{% register_notify_callbacks callbacks='fill_notification_list,fill_notification_badge' fetch=5 refresh_period=5 %}
There are this many notifications pending: {% live_notify_badge %}
<button onclick='make_notification()'>Make a notification</button>
{% live_notify_list %}
