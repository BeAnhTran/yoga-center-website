{% load static %}
{% load i18n %}

<div class="infor-model-warp">
    <div class="infor-model d-flex align-items-center">
        <div class="infor-close">
            <i class="material-icons">close</i>
        </div>
        <div class="infor-middle">
		<div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <a class="about-widget-title" href="javascript:;">HT <span class="flaticon-lotus"></span> Yoga</a>
                    <p style="font-family: 'Playfair Display', serif;"><small>Tâm an vạn sự an</small></p>
                </div>
            </div>
			<div class="row">
				<div class="col">
					<div class="singup-text">
						<h3>{% trans 'Feedback' %}</h3>
					</div>
					<form class="singup-form">
						<div class="row">
							<div class="col-md-6">
								<input type="text" placeholder="{% trans 'first name' as t_f %}{{ t_f|capfirst }}">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="{% trans 'last name' as t_l %}{{ t_l|capfirst }}">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="{% trans 'email' as t_email %}{{ t_email|capfirst }}">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="{% trans 'phone number' as t_phone %}{{ t_phone|capfirst }}">
							</div>
							<div class="col-md-12">
								<textarea placeholder="{% trans 'Feedback' as t_feedback %}{{ t_feedback }}"></textarea>
								<a href="javascript:;" class="site-btn sb-gradient">{% trans 'Submit' %}</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
        </div>
    </div>
</div>
